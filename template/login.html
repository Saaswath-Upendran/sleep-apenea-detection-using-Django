{% load bootstrap5%}
{% block body %}
<div class="container">
    <h2 class="text-center">Log In Form</h2>

        {%csrf_token%}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>

</div>
{% endblock %}
